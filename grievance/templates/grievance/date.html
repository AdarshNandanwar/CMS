{% extends 'grievance/website_base.html' %}
{% load static %}

{% block content %}

<div class="site-section">
    <form class="signup-form1 shadow p-3 mb-5 bg-white rounded" id="application1Form" action="/ps-grievance/psd/" method="post" readonly>
        {% csrf_token %}
        <h2 class="text-center">Submission Date Change Form</h2>
        <br/>

        

        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">New Date</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="date" name="date" >
            </div>
        </div>

        <div class="text-center" id="submitButton">
            <button type="submit1" value="submit1" name="submit1" id="submit1" class="btn btn-default" style="background-color: #428bca; color: white">Submit</button>
        </div>
    </form>
</div>


{% endblock %}
