    <!-- form code -->
    <form class="signup-form shadow p-3 mb-5 bg-white rounded" action="" method="post">
        <h2 class="text-center">Grievance Application Form</h2>
        <br/>
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="campus" class="col-sm-4 col-form-label">Campus</label>
            <div class="col-sm-8">
                <select class="custom-select" name="campus" required>
                    <option value="">Select</option>
                    <option value="1">Goa</option>
                    <option value="2">Hyderabad</option>
                    <option value="3">Pilani</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">CGPA</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="cgpa" name="cgpa" placeholder="CGPA" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">Offshoot</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="offshoot" name="offshoot" placeholder="Offshoot" required>
            </div>
        </div>
 		<div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">Alotted Station (with Location)</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="alottedStation" name="alottedStation" placeholder="Bansal and Sons, Indore" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">Preference No. of Alotted Station</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="preferenceNumber" name="preferenceNumber" placeholder="1" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="userid" class="col-sm-4 col-form-label">Desctiption of Query</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="preferenceNumber" rows="5" cols="15" name="preferenceNumber" placeholder="Desctiption" required></textarea>
            </div>
        </div>
        <p> You can add upto 5 supporting documents to support your Application. Each document should be less than 5 MB </p>
        <div id="file-uploads">
	        <input type="file" name="file1" id="file1"></input>
	        <input type="file" name="file2" id="file2"></input>
	        <input type="file" name="file3" id="file3"></input>
	        <input type="file" name="file4" id="file4"></input>
	        <input type="file" name="file5" id="file5"></input>
	    </div>
	    <script type="text/javascript">
	        var fileUploadsDiv = document.getElementById("file-uploads");
	        fileUploadsDiv.onchange = function() {
	        	for(var i = 1; i <= 5; i++){
	        		var file = document.getElementById("file" + i.toString());
	        		if(file.files.length == 0) continue;
	        		if(file.files[0].size > 5242880){
						alert("Max size allowed is 5 MB");
						file.value = "";
				    };
	        	}
			};	
	    </script>
        
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-lg" style="background-color: #428bca; color: white">Submit</button>
        </div>
    </form>
